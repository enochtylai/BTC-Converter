<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/vuex@4"></script>
    <title>Cyptocurrency Exchange Calculator</title>
</head>
<body>
    <div class="container">
        <h4 class="text-secondary" style="padding: 1rem 0 1rem 0;">Lite Cryptocurrency Exchange Calculator</h4>
        <div class="card" id="forms">
            <div class="card-body" style="padding: 4rem 6rem 0rem 3rem">
                <form>
                    <div class="mb-3">
                        <label for="inputBTC" class="form-label">
                            <h5>BTC</h5>
                        </label>
                        <input type="number" class="form-control" id="inputBTC" aria-describedby="inputBTCHelp" :value="$store.state.BTC" @input="onBTCChange">
                        <div v-if="$store.state.selected === 'HKD'" id="inputBTCHelp" class="form-text">
                            <b>Exchange Rate</b>: 1 BTC = {{ $store.state.HKD_rate }} HKD
                            <i class="btn fas fa-sync" style="color: orange;" @click="$store.dispatch('updateRate')"></i>
                        </div>
                        <div v-if="$store.state.selected === 'USD'" id="inputBTCHelp" class="form-text">
                            <b>Exchange Rate</b>: 1 BTC = {{ $store.state.USD_rate }} USD
                            <i class="btn fas fa-sync" style="color: orange;" @click="$store.dispatch('updateRate')"></i>
                        </div>
                    </div>
                </form>
            </div>
            <hr>
            <div class="card-body" style="padding: 0rem 6rem 1rem 3rem">
                <form>
                    <div class="mb-3">
                        <div class="dropdown">
                            <button for="inputCurrency" class="btn dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <b>{{ $store.state.selected }}</b>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li><a v-if="$store.state.selected !== 'HKD'" class="dropdown-item" href="#" @click="selectHKD">HKD</a></li>
                                <li><a v-if="$store.state.selected !== 'USD'" class="dropdown-item" href="#" @click="selectUSD">USD</a></li>
                            </ul>
                        </div>
                        <input v-if="$store.state.selected === 'HKD'" type="number" class="form-control" id="inputCurrency" :value="$store.state.HKD" @input="onHKDChange">
                        <input v-if="$store.state.selected === 'USD'" type="number" class="form-control" id="inputCurrency" :value="$store.state.USD" @input="onUSDChange">
                    </div>
                </form>
            </div>
        </div>
        <p style="text-align: right; padding-top: 1rem">Data is powered by <a href="https://www.coindesk.com/" target="_blank">coindesk</a></p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
